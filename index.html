<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="src/style.css">
<script src="https://kit.fontawesome.com/8291fbbd8a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
       <a href="#" target="_blank" rel="noopener noreferrer" class="logo"><img src="images/logo.jpg" alt="logo"></a>
         <div class="search-form">
          <form action="">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100 btn-search"
                  id="btn-search"
                  value="Search"
                />
              </div>
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>City</h1>
                <ul>
                  <li>
                    <span id="today">Thursday</span> <span id="time">19:29</span>, scattered clouds
                  </li>
                  <li>
                  Humidity:
                    <strong>78 %</strong>
                  , Wind:
                    <strong>2.24 km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify">
                  <i class="fa-solid fa-cloud weather-img-head"></i>
                  <canvas width="" 52 height="" 52></canvas>
                  <div>
                    <span class="temperature">10</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weatherForecest row">
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Tue</div>
               <i class="fa-solid fa-cloud weather-img "></i>
               <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">7°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <i class="fa-solid fa-cloud weather-img"></i>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">7°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <i class="fa-solid fa-cloud weather-img"></i>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">7°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <i class="fa-solid fa-cloud weather-img"></i>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">7°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <i class="fa-solid fa-cloud weather-img"></i>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">7°</span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            This project was coded by <a href="#" target="_blank">Monika Lauko</a> and is
            <a href="https://github.com/lamoncso/vanilla-weather-app" target="_blank">open-sourced on GitHub</a> and
            <a href="https://app.netlify.com" target="_blank">hosted on Netlify</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
