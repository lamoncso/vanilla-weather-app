<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Cutive+Mono&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Reenie+Beanie&family=Tilt+Prism&display=swap");
    </style>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8291fbbd8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <img src="images/logo.jpg" alt="logo" class="logo img-fluid" 
          />
          <form id="search-form">
            <div class="search-form container-fluid">
              <div class="row">
                <div class="col-sm-8">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                    id="search-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-sm-4">
                  <input
                    type="submit"
                    class="btn btn-primary w-100 btn-search"
                    id="btn-search"
                    value="Search"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="weatherInfo mt-3 container-fluid">
            <div class="row">
              <div class="col-sm-7">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="today">Thursday</span>
                    <span id="current-time">19:29</span><br />
                  </li>
                  <li>
                    <span id="description"></span>
                  </li>
                  <li>
                    Humidity:
                    <strong id="humidity"></strong>
                    <span class="unitHumidity"> %</span>
                  </li>
                  <li>
                    Wind: <strong id="wind"></strong
                    ><span class="unitWind"> km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col-sm-5">
                <div class="temperature-container d-flex">
                  <img
                    src=""
                    class="weather-img-head"
                    id="icon"
                    alt="current-weather-icon"
                  ></img>
                  <span class="temperature mt-3" id="temperature"></span>
                  <span class="unit mt-3" id="celsius">Â°C</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="weatherForecast container-fluid"
            id="weatherForecast"
          ></div>
          <footer>
            This project was coded by
            <a href="#" target="_blank">Monika Lauko</a><br />and is
            <a
              href="https://github.com/lamoncso/vanilla-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://app.netlify.com" target="_blank"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
